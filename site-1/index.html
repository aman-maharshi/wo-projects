<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Improv Site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <h1>Header & Nav</h1>
        </header>
        <section class="carousel-section">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-content-one">
                            <img class="d-block w-100" src="./images/carousel-image-1.jpg" alt="First slide" />
                            <div class="carousel-content-one__text">
                                Lorem ipsum dolor sit amet consectetur.
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-content-two">
                            <div class="carousel-content-two__left">
                                <img class="d-block w-100" src="./images/carousel-image-2.jpg" alt="Second slide" />
                                <div class="carousel-content-two__text carousel-content-two__text--left">
                                    Lorem, ipsum dolor.
                                </div>
                            </div>
                            <div class="carousel-content-two__right">
                                <img class="d-block w-100" src="./images/carousel-image-3.jpg" alt="Second slide" />
                                <div class="carousel-content-two__text carousel-content-two__text--right">
                                    Lorem ipsum dolor sit amet.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="home-cta-section">
            <a href="#" class="home-cta__one home-cta__btn-one">
                <div>
                    <p class="home-cta__title">Photos <span class="cta-arrow">&rarr;</span></p>
                    <p class="home-cta__subtitle">Lorem ipsum dolor sit amet.</p>
                </div>
            </a>
            <div class="home-cta__one home-cta__one--flex">
                <a href="#" class="home-cta__two home-cta__btn-two">
                    <p class="home-cta__title">Real Weddings <span class="cta-arrow">&rarr;</span></p>
                    <p class="home-cta__subtitle">Lorem, ipsum dolor.</p>
                </a>
                <a href="#" class="home-cta__three  home-cta__btn-three">
                    <p class="home-cta__title">Ask Our Experts <span class="cta-arrow">&rarr;</span></p>
                    <p class="home-cta__subtitle">Lorem, ipsum dolor.</p>
                </a>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
